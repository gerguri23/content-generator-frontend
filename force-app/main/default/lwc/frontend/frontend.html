<template>
  <div
    class="preview-content slds-grid slds-grid_vertical-align-center slds-grid_align-center"
  >
    <div class="container">
      <div class="slds-p-vertical_x-small">
        <lightning-textarea
          name="inputText"
          label="Enter Topic"
          value={inputText}
          onchange={handleTextChange}
        ></lightning-textarea>
      </div>
      <div class="slds-p-vertical_x-small">
        <lightning-combobox
          name="contentType"
          label="Content Type"
          value={userContentType}
          options={contentTypeOptions}
          onchange={handleContentTypeChange}
        ></lightning-combobox>
      </div>
      <div class="slds-p-vertical_x-small">
          <span class="slds-m-right_x-small">Temperature</span>
          <lightning-helptext content="Temperature controls the randomness and creativity of the generated text. 
          0: Completely deterministic. Same prompt will always produce similar output.
          0.5: More varied output, but still largely coherent. 
          1: Creative and diverse response. Higher chanche of irrelevant content."></lightning-helptext>
        <lightning-slider
          value={userTemperature}
          min="0"
          max="1"
          step="0.1"
          onchange={handleTemperatureChange}
        ></lightning-slider>
      </div>   
      <div class="slds-p-vertical_x-small">
        <lightning-combobox
          name="recipient"
          label="Recipient"
          value={userRecipient}
          options={recipientOptions}
          onchange={handleRecipientChange}
        >
        </lightning-combobox>
      </div>
      <div class="slds-p-vertical_x-small">
        <lightning-combobox
          name="industry"
          label="Industry"
          value={userIndustry}
          options={industryOptions}
          onchange={handleIndustryChange}
        ></lightning-combobox>
      </div>
      <div class="slds-p-vertical_x-small">
        <span class="slds-m-right_x-small">Final Prompt</span>
        <lightning-helptext content="Shows the prompt that will be sent to GPT-4. Updates after each new selection/input. Can be edited by clicking on the text area. "></lightning-helptext>
        <lightning-textarea
          name="finalPrompt"
          value={finalPrompt}
          onchange={handleFinalPromptChange}
        ></lightning-textarea>
      </div>
      <div class="slds-m-bottom_large">
        <lightning-button
          label="Generate Text"
          onclick={handleGenerateClick}
          class="slds-button slds-var-m-top_medium"
        ></lightning-button>
        <lightning-button
                label="Refresh Prompt"
                onclick={handlePromptClick}
                class="slds-button slds-var-m-top_medium"
        ></lightning-button>
      </div>

      <!-- Render generatedText with HTML formatting -->
      <div class="cardText">
        <div
          slot="footer"
          if:true={generatedText}
          class="slds-p-vertical_medium"
        >
          <div class="slds-clearfix">
            <button
              class="slds-button slds-float_right"
              if:true={generatedText}
              onclick={textCallBack}
            >
              <lightning-icon
                icon-name="utility:copy"
                size="x-small"
                alternative-text="Copy"
                title="Copy"
              >
              </lightning-icon>
              &nbsp;Copy Generated Text
            </button>
          </div>
          <div>
            <lightning-formatted-rich-text
              class="slds-clearfix"
              value={generatedText}
            >
            </lightning-formatted-rich-text>
            <lightning-formatted-url
              class="slds-p-vertical_medium"
              value={adobeStockLink}
              target="blank"
            ></lightning-formatted-url>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
