<template>
    <div class="preview-content slds-grid slds-grid_vertical-align-center slds-grid_align-center">
        <div class="container">
            <div class="slds-p-vertical_x-small">
                <lightning-textarea name="inputText" label="Enter Topic" value={inputText}
                    onchange={handleTextChange}></lightning-textarea>
            </div>
            <div class="slds-p-vertical_x-small">
                <lightning-combobox name="contentType" label="Content Type" value={userContentType}
                    options={contentTypeOptions} onchange={handleContentTypeChange}></lightning-combobox>
            </div>
            <div class="slds-p-vertical_x-small tempStyle">
                <lightning-slider label="Temperature (higher value means more creative)" value={userTemperature} min="0"
                    max="2" step="0.1" onchange={handleTemperatureChange}></lightning-slider>
            </div>
            <div class="slds-p-vertical_x-small">
                <lightning-combobox name="recipient" label="Recipient" value={userRecipient} options={recipientOptions}
                    onchange={handleRecipientChange}>
                </lightning-combobox>
            </div>
            <div class="slds-p-vertical_x-small">
                <lightning-combobox name="industry" label="Industry" value={userIndustry} options={industryOptions}
                    onchange={handleIndustryChange}></lightning-combobox>
            </div>
            <div class="slds-m-bottom_large">
                <lightning-button label="Generate Text" onclick={handleClick} class="slds-button slds-var-m-top_medium">
                </lightning-button>
            </div>

            <!-- Render generatedText with HTML formatting -->
            <div class="cardText ">
                <div slot="footer" if:true={generatedText} class="slds-p-vertical_medium">

                    <div class="slds-clearfix">
                        <button class="slds-button slds-float_right" 
                            if:true={generatedText} onclick={textCallBack}>
                            <lightning-icon icon-name="utility:copy"
                                size="x-small" 
                                alternative-text="Copy" title="Copy">
                            </lightning-icon>
                            &nbsp;Copy Generated Text
                        </button>
                    </div>
                    <div>
                    <lightning-formatted-rich-text  class="slds-clearfix" value={generatedText}>
                    </lightning-formatted-rich-text>
                    <lightning-formatted-url  class="slds-p-vertical_medium" value={adobeStockLink} target="blank"></lightning-formatted-url>
                </div></div>
            </div>

        </div>
    </div>
</template>
